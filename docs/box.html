<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS */
.carousel-wrapper {
  position: relative;
  max-width: 800px;
  margin: 40px auto;
  overflow: hidden;
  background: #f7f7f7;
  border-radius: 10px;
  padding: 20px 0;
}

.carousel-track {
  display: flex;
  gap: 30px;
  animation: scrollLoop 20s linear infinite;
}

.carousel-item img {
  height: 60px;
  width: auto;
  object-fit: contain;
  background: #fff;
  padding: 10px 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.carousel-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 10;
  background: #fff;
  border: none;
  color: #25003e;
  font-size: 22px;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(0,0,0,0.15);
  cursor: pointer;
}

.carousel-arrow.left {
  left: 10px;
}

.carousel-arrow.right {
  right: 10px;
}

/* Auto scrolling animation */
@keyframes scrollLoop {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}


    </style>
<!-- .............. -->
    <script>
        // JavaScript
function scrollCarousel(direction) {
  const track = document.getElementById('carousel-track');
  const scrollAmount = 300;
  track.scrollLeft += direction * scrollAmount;
}

    </script>
</head>
<body>
    <!-- HTML -->
<div class="carousel-wrapper">
  <button class="carousel-arrow left" onclick="scrollCarousel(-1)">&#8249;</button>

  <div class="carousel-track" id="carousel-track">
    <div class="carousel-item"><img src="https://via.placeholder.com/150x60?text=Client+1" alt="Client 1"></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/150x60?text=Client+2" alt="Client 2"></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/150x60?text=Client+3" alt="Client 3"></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/150x60?text=Client+4" alt="Client 4"></div>
    <div class="carousel-item"><img src="https://via.placeholder.com/150x60?text=Client+5" alt="Client 5"></div>
  </div>

  <button class="carousel-arrow right" onclick="scrollCarousel(1)">&#8250;</button>
</div>


</body>
</html>
