<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .google-certificate {
  width: 800px;
  height: 360px;
  background-color: #00baff;
  border-radius: 8px;
  margin: 40px auto;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.inner-google-certificate {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

.inner-google-certificate > div {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}

.google-certificate-left {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  flex: 1;
}

.google-certificate-icon {
  flex: 0 0 10%;
  font-size: 24px;
  color: white;
  display: flex;
  align-items: center;
}

.google-certificate-text {
  flex: 0 0 40%;
  color: white;
  font-size: 16px;
  line-height: 1.6;
  margin-top: 10px;
}

.google-certificate-text p {
  margin: 0;
}

.google-certificate-right {
  flex: 0 0 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.google-certificate-right img {
  max-height: 100%;
  max-width: 100%;
  object-fit: contain;
}

    </style>
  </head>
  <body>
    <section class="google-certificate">
      <div class="inner-google-certificate">
        <div class="">
          <div class="google-certificate-left">
            <div class="google-certificate-icon">
                
            </div>
            <div class="google-certificate-text">
              <p>
                If certificates matter to you, you’d be pleased to know we are a
                Google-certified agency. We’re going to add more certificates to
                our credentials as we go forward.
              </p>
            </div>
          </div>
          <div class="google-certificate-right">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
